<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="header-div">
        <h1>Fencing Calculator</h1>
      </div>
      <h2 id="fence-selection">Please select the type of fence</h2>
      <div class="inner-container">
        <div class="content-container">
          <img
            src="C:\Users\michael\Documents\Code\Calculator\images\picket.jpg"
            alt="Picket fencing"
            class="img-size"
          />
          <button class="button-size">
            Picket <br />
            Fencing
          </button>
        </div>
        <div class="content-container">
          <img
            src="C:\Users\michael\Documents\Code\Calculator\images\horizontal.jpg"
            alt="Horizontal hit and miss"
            class="img-size"
          />
          <button class="button-size">Horizontal Hit and Miss</button>
        </div>
        <div class="content-container">
          <img
            src="C:\Users\michael\Documents\Code\Calculator\images\vertical.jpg"
            alt="Vertical Hit and Miss"
            class="img-size"
          />
          <button class="button-size">Vertical Hit <br />and Miss</button>
        </div>
        <div class="content-container">
          <img
            src="C:\Users\michael\Documents\Code\Calculator\images\panelwood.jpg"
            alt="Panel Fence With Wood Posts"
            class="img-size"
          />
          <button class="button-size">Panel Fence Wood Posts</button>
        </div>
        <div class="content-container">
          <img
            src="C:\Users\michael\Documents\Code\Calculator\images\panelconcrete.jpg"
            alt="Panel Fence With Concrete Posts"
            class="img-size"
          />
          <button class="button-size">Panel Fence Concrete Posts</button>
        </div>
      </div>
    </div>
    <div class="container-2">
      <div id="header-div">
        <h1>Fencing Calculator</h1>
      </div>
      <div class="inner-fence-container">
        <div class="information-container">
          <h3>Please enter length in meters or feet</h3>
          <div class="input-sort">
            <div>
              <input
                type="number"
                placeholder="meters"
                name="meters"
                id="meters"
              />
              <label for="meters">Meters</label>
            </div>
            <div>
              <input type="number" placeholder="feet" name="feet" id="feet" />
              <label for="feet">Feet</label>
            </div>
          </div>
        </div>
        <div class="img-class">
          <img
            src="C:\Users\michael\Documents\Code\Calculator\images\picket.jpg"
            alt="picket fencing"
            id="fence-img"
          />
        </div>
      </div>
    </div>
  </body>
</html>
